    <section class="page-section" id="contact">
        <div class="container">
            <div class="text-center">
                <br><br><br><br>
                <h2 class="section-heading text-lower mt-5">contact me</h2>
                <h3 class="section-subheading">send me a message regarding your next photo session</h3>
            </div>
            <form id="contactForm" name="sentMessage" novalidate="novalidate" action="https://formspree.io/f/xdopbkro"
                method="POST">
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" id="name" type="text" placeholder="your name *"
                                required="required" data-validation-required-message="Please enter your name."
                                name="fullName" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="email" type="email" placeholder="your email *"
                                required="required" data-validation-required-message="Please enter your email address."
                                name="_replyto" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group mb-md-0">
                            <input class="form-control" id="phone" type="tel" placeholder="your phone *"
                                required="required" data-validation-required-message="Please enter your phone number."
                                name="phoneNumber" />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-textarea mb-md-0">
                            <textarea class="form-control" id="message" placeholder="your message *" required="required"
                                data-validation-required-message="Please enter a message." name="message"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <div id="success"></div>
                    <button class="btn btn-light btn-xl text-lower" id="sendMessageButton" type="submit">send
                        message</button>
                </div>
            </form>
            <br>
        </div>
